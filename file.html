<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Sortier-Algorithmen</h1>
        <div class="starting-container">
            <div class="button-container">
                <h3>Auswahl:</h3>
                <button id="manual" onclick="chooseSortingAlgorithm(this.id)"">Manuell sortieren</button>
                <button id="bubble" onclick="chooseSortingAlgorithm(this.id)">BubbleSort</button>
                <button id="insertion" onclick="chooseSortingAlgorithm(this.id)">InsertionSort</button>
                <button id="quick" onclick="chooseSortingAlgorithm(this.id)">QuickSort</button>
                <button id="merge" onclick="chooseSortingAlgorithm(this.id)">MergeSort</button>
                <button id="selection" onclick="chooseSortingAlgorithm(this.id)">SelectionSort</button>
            </div>
            <div class="welcome-note">
                <h3>Willkommen bei LizSort!</h3>
                <p>Achtung Baustelle!</p>
                <p>Aktuell funktioniert das manuelle Sortieren und die Sortier-Algorithmen BubbleSort und SelectionSort.</p>
                <p>Viel Spa√ü beim Lernen!</p>
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>InsertionSort</title>
        <link rel="stylesheet" href="style.css">
        <script src="insertion.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <h1>InsertionSort</h1>
        <div class="starting-container">
            <div class="button-container">
                <button id="start-insertion" onClick="startInsertionSort()">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resumeButton">Fortsetzen</button>
                <button id="reset-insertion">Board zurücksetzen</button>
                <p>Insertion Sort ist ein einfacher Sortieralgorithmus, bei dem jedes Element an die richtige Position innerhalb des bereits sortierten Teils des Arrays eingefügt wird.</p>
                <p>Die Laufzeit beträgt im besten Fall O(n) und im schlechtesten Fall O(n^2).</p>
                <button id="file" onclick="chooseSortingAlgorithm(this.id)">Homepage</button>
            </div>
            <div class="whiteBoard">
                <canvas id="boardCanvas"></canvas>
            </div>
        </div>
    </body>
</html>
